{% extends "base.html" %}

{% block content %}
    <h2>Step 4: Upload Architecture Files</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="arch_files">Select one or more architecture files</label>
            <input type="file" class="form-control-file" id="arch_files" name="arch_files" multiple required>
        </div>
        <button type="submit" class="btn btn-success">Finish and Process</button>
    </form>
{% endblock %}
