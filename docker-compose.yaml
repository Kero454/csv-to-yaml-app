version: '3.8'

services:
  csv-to-yaml-app:
    build: .
    image: kerollosadel/csv-to-yaml-app:latest
    ports:
      - "5000:5000"
    environment:
      - UPLOAD_FOLDER=/uploads
      - FLASK_ENV=development
      - FLASK_DEBUG=0
    volumes:
      # Mount local instance folder to container for persistence
      - ./instance:/app/instance
      - ./uploads:/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
